<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: #000; color: #fff;">WS connection status: <b id="WsConnectionStatus" style="color: #FF0000;">Disconected</b></h1>
    <script>
        const ws = new WebSocket("ws://localhost:8080");
        const wsConnectionStatus = document.getElementById('WsConnectionStatus');
        ws.onopen = () => {
            wsConnectionStatus.innerHTML = 'Connected';
            wsConnectionStatus.style.color = '#00FF00';
        };
        ws.onclose = () => {
            wsConnectionStatus.innerHTML = 'Disconected';
            wsConnectionStatus.style.color = '#FF0000';
        };
    </script>
</body>
</html>
